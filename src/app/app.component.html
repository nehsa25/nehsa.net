<div class="main" [ngClass]="{'main-expanded': expandBio === true, 'main-collapsed' : expandBio === false }" >
    <div class="bread child">
        <div class="root"><a href="/">home></a></div>
        <div>
            <xng-breadcrumb [separator]="iconTemplate">
                <ng-template #iconTemplate>
                    <mat-icon>chevron_right</mat-icon>
                </ng-template>
                <ng-container *xngBreadcrumbItem="let bcitem; let info = info; let first = first">
                    <mat-icon *ngIf="info">{{info}}</mat-icon>
                    <ng-container>{{bcitem}}</ng-container>
                </ng-container>
            </xng-breadcrumb>
        </div>
    </div>
    <div class="signup child">
        <div *ngIf="this.userService.name != ''">
            <span class="personname" matTooltip="{{this.userService.about}}"
            matTooltipClass="tooltip-long">{{this.userService.name}}</span><button style="color: inherit;" *ngIf="!nameConfirmed"mat-button (click)="getName2ndAttempt()">not you?</button></div>
    </div>
    <div class="dh child">
        <p>{{quote}}</p>
    </div>
    <div class="title child">
        <mat-expansion-panel  [ngClass]="{'panel-expanded': expandBio === true, 'panel-collapsed' : expandBio === false }" [expanded]="expandBio" (click)="setExpand()" [hideToggle]="expandBio">
            <mat-expansion-panel-header>
              <mat-panel-title class="maintitle">{{title}}
              </mat-panel-title>
              <mat-panel-description>
              </mat-panel-description>
            </mat-expansion-panel-header>
            <div class="subtitle" *ngIf="posTerms != ''" [innerHTML]="posTerms"></div>
          </mat-expansion-panel>    
        
    </div>
    <div class="contact child">
        <app-corner-listener></app-corner-listener>
    </div>
    <div class="navbar child">
        <app-navbar></app-navbar>
    </div>
    <div class="body child">
        <router-outlet class="router"></router-outlet>
    </div>
    <div class="footer child">
        <div>&nbsp;</div>
        <div>nehsa.net &copy; 2024 - All Rights Reserved.  Be kind.</div>
        <div>
            <div class="footertxt">
                <h5>{{getBuild()}}</h5>
            </div>
            <!-- <div class="playwright"><a href="https://github.com/nehsa25/nehsa.net/actions"><img
                        src="https://github.com/nehsa25/nehsa.net/actions/workflows/playwright.yml/badge.svg" /></a>
            </div> -->
            <div></div>
        </div>
    </div>
</div>
