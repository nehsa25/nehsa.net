<div>
    <mat-card class="card">
        <mat-card-header>
            <mat-card-title>
                <div id="title"><span id="title_span">NehsaMUD<span id="subtitle"> - rouge-like, text-based
                            MUD</span></span></div>
            </mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <div>
                <div class="mudgrid">
                    <div #scrollMe [scrollTop]="scrollMe.scrollHeight" id="main" [innerHTML]="mudEvents"></div>
                    <div id="playername">{{playerName}}</div>
                    <div id="status" [innerHTML]="health"></div>
                    <div id="command">
                        <textarea (keydown)="sendCommand($event)"  [(ngModel)]="command" placeholder="Submit a command..."></textarea>
                    </div>
                    <div id="usersconnected">{{usersConnected}} users online.</div>
                </div>
            </div>
            <div><app-comment></app-comment></div>
        </mat-card-content>
    </mat-card>
</div>
